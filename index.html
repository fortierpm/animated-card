<!DOCTYPE html>
<html lang="en">

                <div class="options">
                    <button>Option</button>
                    <button>Option</button>

                    <button>Option</button>
                </div>
                <div class="submit">

                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
